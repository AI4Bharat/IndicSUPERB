downstream_expert: 
  datarc:
    file_path: /nlsasfs/home/ai4bharat/gramesh/speechteam/e2e_data/pilot4_karya/desicrew_data_raw/desicrew_data_clean_sid/hindi
    meta_data: ./downstream/voxceleb1/veri_test_class.txt
    num_workers: 12
    train_batch_size: 256
    eval_batch_size: 1
    max_timestep: 128000

  modelrc:
    projector_dim: 256
    select: UtteranceLevel
    UtteranceLevel:
      pooling: MeanPooling
